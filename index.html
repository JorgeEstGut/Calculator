<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://www.svgrepo.com/show/484347/calculator.svg" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="container">
                <span id="display" class="display"></span>
                <button class="btn btn7" data-value="7">7</button>
                <button class="btn btn8" data-value="8">8</button>
                <button class="btn btn9" data-value="9">9</button>
                <button class="btn btnDiv" data-value="/">/</button>
                <button class="btn btn4" data-value="4">4</button>
                <button class="btn btn5" data-value="5">5</button>
                <button class="btn btn6" data-value="6">6</button>
                <button class="btn btnMul" data-value="*">*</button>
                <button class="btn btn1" data-value="1">1</button>
                <button class="btn btn2" data-value="2">2</button>
                <button class="btn btn3" data-value="3">3</button>
                <button class="btn btnMin" data-value="-">-</button>
                <button class="btn btn0" data-value="0">0</button>
                <button class="btn btnClear" data-value="C">C</button>
                <button class="btn btnEqu" data-value="=">=</button>
                <button class="btn btnSum" data-value="+">+</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
